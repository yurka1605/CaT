<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

            <div class="push">
                <img src="./assets/push.png" alt="push">

                    <div></div>
                </div>
            </div>
            <div class="header_reg">
                <div class="reg__user">Фрилансер</div>

    <main class="main">

                <ul>
                    <li class="nav__item">

                    <li class="nav__item">

                    </li>
                </ul>
            </nav>
        </aside>
        <section class="main__content">
            <div class="search">
                <h1>Поиск туров и бронирование авиабилетов</h1>
            </div>
            <div class="results">

                </div>
